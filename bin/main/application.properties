#server.port=8080
#V패턴
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#데이터베이스 설정
#로컬 설정
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/testdb?characterEncoding=UTF-8&serverTimezone=UTC&autoReconnection=true
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:mysql://localhost:3306/testdb?characterEncoding=UTF-8&serverTimezone=UTC&autoReconnection=true

spring.datasource.username=root
spring.datasource.password=1234

spring.datasource.tomcat.test-while-idle=true
spring.datasource.tomcat.time-between-eviction-runs-millis=7200000
spring.datasource.tomcat.validation-query=SELECT 1

spring.jpa.database = MYSQL
spring.jpa.show-sql = true
spring.jpa.open-in-view=false

mybatis.configuration.map-underscore-to-camel-case=true

